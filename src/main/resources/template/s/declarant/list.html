<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Declarant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Raison Sociale</th>
        <th>Adresse</th>
        <th>Email</th>
        <th>Telephone</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="declarant:${declarantList}">
        <td th:text="${declarant.id}"></td>
        <td th:text="${declarant.raison}"></td>
        <td th:text="${declarant.adresse}"></td>
        <td th:text="${declarant.email}"></td>
        <td th:text="${declarant.phone}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
