<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Declaration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Date Declaration</th>
        <th>Montant Declaration</th>
        <th>Identifiant Declarant</th>




    </tr>
    </thead>
    <tbody>
    <tr th:each="declaration:${declarationList}">
        <td th:text="${declaration.id}"></td>
        <td th:text="${declaration.datedec}"></td>
        <td th:text="${declaration.montant}"></td>
        <td th:text="${declarant.id}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
